server:
  port: 8080

jwt:
  public:
    key: classpath:app.pub
  private:
    key: classpath:app.key
spring:
  datasource:
    url: jdbc:h2:~/monitoring;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5Dialect